<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }
        .video {
            width: 100%;
            max-width: 480px; /* Increased the size of the video */
            background-color: #000;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        @media screen and (max-width: 768px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
            .video-wrapper {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Video Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#videos">Videos</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Featured Videos</h2>
        <div class="video-wrapper">
            <div class="video">
                <video width="100%" controls>
                    <source src="c:\Users\sudhi\OneDrive\Desktop\hard work\1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Video Title 1</p>
            </div>
            <div class="video">
                <video width="100%" controls>
                    <source src="c:\Users\sudhi\OneDrive\Desktop\hard work\2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Video Title 2</p>
            </div>
            
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My Video Website</p>
    </footer>
</body>
</html>
